<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media endpoint</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Register your account!</h3>
                  <form id="userRegister">

                  <div class="form-outline mb-4">
                    <input type="name" id="typeNameX-2" autocomplete="name" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Name</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" autocomplete="email" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" autocomplete="new-password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                  </form>

                  <div class="mt-3 text-danger" ><h2 id="registerError"></h2></div>

                  <hr class="my-4">
      
                  <p>Already have an account?</p>
                  <a href="./index.html" class="btn btn-warning btn-lg btn-block">Login</a>

      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
  





      <script type="module" src="./js/register.js" ></script>
    </body>
</html>
